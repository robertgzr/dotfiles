# vim: ft=i3
### Key bindings
#
# Basics:
#
    # start a terminal
    bindsym $mod+Return exec $term

    # kill focused window
    bindsym $mod+Shift+q kill

    # start your launcher
    bindsym $mod+d exec $menu
    # bindsym $mod+w exec $wmenu
    bindsym $mod+n exec networkmanager_dmenu

    # Drag floating windows by holding down $mod and left mouse button.
    # Resize them with right mouse button + $mod.
    # Despite the name, also works for non-floating windows.
    # Change normal to inverse to use left mouse button for resizing and right
    # mouse button for dragging.
    floating_modifier $mod normal

    # reload the configuration file
    bindsym $mod+Shift+c reload

    # exit sway (logs you out of your wayland session)
    bindsym $mod+Shift+e exit
    bindsym $mod+Shift+Delete exec $HOME/.config/sway/lock.sh

    bindsym $mod+s+1 exec grim $HOME/Pictures/screenshots/$(/opt/bin/now).png
    bindsym $mod+s+2 exec slurp | grim -g - $HOME/Pictures/screenshots/$(/opt/bin/now).png
#
# Moving around:
#
    # Move your focus around
    bindsym $mod+$left focus left
    bindsym $mod+$down focus down
    bindsym $mod+$up focus up
    bindsym $mod+$right focus right
    # or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # _move_ the focused window with the same, but add Shift
    bindsym $mod+Shift+$left move left
    bindsym $mod+Shift+$down move down
    bindsym $mod+Shift+$up move up
    bindsym $mod+Shift+$right move right
#
# Workspaces:
#
# Note: workspaces can have any name you want, not just numbers.
# We just use 1-10 as the default.
    set $ws1 '1:'
    set $ws2 '2:'
    set $ws3 '3:'
    set $ws4 '4:'
    set $ws5 '5:'
    set $ws6 '6:'
    set $ws7 '7:'
    set $ws8 '8:'
    set $ws9 '9:'
    set $wsGame ''
    set $wsVideo ''

    bindsym $mod+Shift+comma workspace prev
    bindsym $mod+Shift+period workspace next
    # switch to workspace
    bindsym $mod+1 workspace $ws1
    bindsym $mod+2 workspace $ws2
    bindsym $mod+3 workspace $ws3
    bindsym $mod+4 workspace $ws4
    bindsym $mod+5 workspace $ws5
    bindsym $mod+6 workspace $ws6
    bindsym $mod+7 workspace $ws7
    bindsym $mod+8 workspace $ws8
    bindsym $mod+9 workspace $ws9

    bindsym $mod+g workspace $wsGame
    bindsym $mod+v workspace $wsVideo

    # move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace $ws1
    bindsym $mod+Shift+2 move container to workspace $ws2
    bindsym $mod+Shift+3 move container to workspace $ws3
    bindsym $mod+Shift+4 move container to workspace $ws4
    bindsym $mod+Shift+5 move container to workspace $ws5
    bindsym $mod+Shift+6 move container to workspace $ws6
    bindsym $mod+Shift+7 move container to workspace $ws7
    bindsym $mod+Shift+8 move container to workspace $ws8
    bindsym $mod+Shift+9 move container to workspace $ws9

    # move focused workspce to output
    bindsym $mod+Ctrl+$left move workspace to output left
    bindsym $mod+Ctrl+$down move workspace to output down
    bindsym $mod+Ctrl+$up move workspace to output up
    bindsym $mod+Ctrl+$right move workspace to output right

    for_window [con_mark="video"] move window to workspace $wsVideo
    for_window [con_mark="game"] move window to workspace $wsGame; layout tabbed
    for_window [con_mark="music"] move window to workspace $ws8; layout tabbed
    for_window [con_mark="mail"] move window to workspace $ws2; layout stacking
    for_window [con_mark="im"] move window to workspace $ws2; layout stacking
    for_window [con_mark="work"] move window to workspace $ws3
    for_window [con_mark="fl"] floating toggle
#
# Layout stuff:
#

# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
bindsym $mod+backslash splith
bindsym $mod+minus splitv

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Swap focus between the tiling area and the floating area
bindsym $mod+space focus mode_toggle

mode "layout" {
    bindsym Shift+b layout splith
    bindsym Shift+v layout splitv

    # Switch the current container between different layout styles
    bindsym s layout stacking
    bindsym w layout tabbed
    bindsym e layout toggle split


    # Toggle the current focus between tiling and floating mode
    bindsym Shift+space floating toggle

    # move focus to the parent container
    bindsym p focus parent
    bindsym Shift+p focus child
    
    # make a sticky container
    bindsym t floating toggle; sticky toggle; resize set height 480 px; resize set width 854 px; move position 1696 px 10 px
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym $mod+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $mod+minus scratchpad show

    # return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+y mode "layout"

#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym $left resize shrink width 20 px or 20 ppt
    bindsym $down resize grow height 20 px or 20 ppt
    bindsym $up resize shrink height 20 px or 20 ppt
    bindsym $right resize grow width 20 px or 20 ppt

    bindsym Shift+$down resize shrink width 20 px or 20 ppt ; resize shrink height 20 px or 20 ppt
    bindsym Shift+$up resize grow width 20 px or 20 ppt ; resize grow height 20 px or 20 ppt

    # return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

bindsym $mod+Shift+b border toggle
bindsym $mod+Mod1+g gaps outer 10 | gaps inner 10
bindsym $mod+Shift+Mod1+g gaps outer 0 | gaps inner 0

