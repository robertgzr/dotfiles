# vim: ft=tmux
# unbind ctl-b and bind to Ctl-b >> karabiner translates to capslock-a
set -g prefix C-a
bind C-a send-prefix

# colorful terminal
set -g default-terminal "xterm-256color-italic"
set -ga terminal-overrides ",xterm-256color-italic:Tc"
# set -g default-shell "/usr/local/bin/zsh"
# set -g default-command "${SHELL}"

setw -g aggressive-resize on
set -g renumber-windows on

set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 500000
set -s escape-time 1

set -g mouse on

###########################################################
##                     Key Bindings                      ##
###########################################################

setw -g mode-keys vi
set -g status-keys vi

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
# quickly open a new window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c "#{pane_current_path}"
unbind '%'
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
bind X confirm kill-window
bind C-l send-keys 'C-l'
bind L last-window
bind C-h set status

bind 1 select-window -t 1
bind 2 select-window -t 2
bind 4 select-window -t 3
bind 4 select-window -t 4

bind d select-layout 303b,239x55,0,0{114x55,0,0,17,124x55,115,0[124x37,115,0,18,124x17,115,38,43]}

bind-key -T copy-mode-vi v send-keys -X begin-selection

###########################################################
##                        Hooks                          ##
###########################################################
# set-hook -g client-session-changed 'run-shell /Users/robert/.tmux/plugins/tmux-resurrect/scripts/save.sh'

###########################################################
##                     Statusbar                         ##
###########################################################

if-shell "test -f ~/.tmux/line.conf" "source ~/.tmux/line.conf"
set -g status on
set -g status-interval 15
set -g status-position bottom
set -g status-attr dim

###########################################################
##                  Tmux Plugin Manager                  ##
###########################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-strategy-nvim 'session'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
