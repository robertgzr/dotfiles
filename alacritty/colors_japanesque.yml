# Colors (Japanesque)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xf7f6ec'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x343935'
    cursor: '0xedcf4f'

  # Normal colors
  normal:
    black:   '0xedcf4f'
    red:     '0xcf3f61'
    green:   '0x7bb75b'
    yellow:  '0xe9b32a'
    blue:    '0x4c9ad4'
    magenta: '0xa57fc4'
    cyan:    '0x389aad'
    white:   '0xfafaf6'

  # Bright colors
  bright:
    black:   '0x595b59'
    red:     '0xd18fa6'
    green:   '0x767f2c'
    yellow:  '0x78592f'
    blue:    '0x135979'
    magenta: '0x604291'
    cyan:    '0x76bbca'
    white:   '0xb2b5ae'

