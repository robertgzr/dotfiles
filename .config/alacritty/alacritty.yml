background_opacity: 0.99
colors:
  bright:
    black: '#585858'
    blue: '#ffaf00'
    cyan: '#5f8787'
    green: '#afd700'
    magenta: '#00afaf'
    red: '#5faf5f'
    white: '#fffffc'
    yellow: '#af87d7'
  cursor:
    cursor: '#d0d0d0'
    text: '#1c1c1c'
  indexed_colors: []
  normal:
    black: '#1c1c1c'
    blue: '#5fafd7'
    cyan: '#d7875f'
    green: '#5faf00'
    magenta: '#808080'
    red: '#af005f'
    white: '#d0d0d0'
    yellow: '#d7af5f'
  primary:
    background: '#1c1c1c'
    foreground: '#d0d0d0'
  selection:
    background: '#fffffc'
    text: '#251c16'
cursor:
  style: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: false
dynamic_title: true
env:
  TERM: alacritty
font:
  bold:
    style: Bold
  bold_italic:
    style: Bold Italic
  italic:
    style: Italic
  normal:
    family: Iosevka SS05
    style: Slim
  size: 13
key_bindings:
- action: Paste
  key: V
  mods: Super
- action: Copy
  key: C
  mods: Super
- action: PasteSelection
  key: Insert
  mods: Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: IncreaseFontSize
  key: Add
  mods: Control
- action: DecreaseFontSize
  key: Subtract
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
- action: ToggleFullscreen
  key: Return
  mods: Alt
- action: Quit
  key: W
  mods: Super|Shift
- action: SpawnNewInstance
  key: "N"
  mods: Super|Shift
- action: Paste
  key: Paste
- action: Copy
  key: Copy
- action: ClearLogNotice
  key: L
  mods: Control
- chars: "\f"
  key: L
  mods: Control
- action: ScrollPageUp
  key: PageUp
  mods: Alt
- action: ScrollPageDown
  key: PageDown
  mods: Alt
mouse:
  url:
    launcher:
      program: url-launcher
    modifiers: Control
selection:
  save_to_clipboard: false
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
visual_bell:
  color: '#af005f'
  duration: 0
window:
  auto_scroll: true
  class:
    general: Alacritty
    instance: Alacritty
  decorations: none
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: false
  gtk_theme_variant: None
  padding:
    x: 0
    "y": 0
